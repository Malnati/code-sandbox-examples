  <body class="text-center">
    <form class="form-signin" action="/auth" method="POST">
      <img
        class="mb-4"
        src="https://static.wixstatic.com/media/4c3d43_42a3630cdf8a422b9ed55d1333cc9fd9~mv2.png/v1/fill/w_138,h_149,al_c,usm_0.66_1.00_0.01/4c3d43_42a3630cdf8a422b9ed55d1333cc9fd9~mv2.png"

        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Email address</label>
      <input
        type="email"
        name="username"
        id="username"
        class="form-control"
        placeholder="Email address"
        value="user@user.com"
        required
        autofocus
      />
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Password"
        value="password"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
